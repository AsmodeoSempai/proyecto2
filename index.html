<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="seccion_1">
        <header class="menu">

            <nav class="caja_logo">

            </div>
            <div class="cajaForm2">
                <form autocomplete="off" class="cajaNombre2">
                        <div class="Player1">
                            <span>Player 1</span>
                        </div> 
                        <div class="Player1">
                            <span>Player 2</span>
                        </div>    
                        <div class="time1">

        </section>
